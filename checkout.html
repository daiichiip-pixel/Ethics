<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — VAST</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- header -->
  <header class="site-header" role="banner" aria-label="Site header">
    <a class="skip-link" href="#main">Skip to main content</a>
    <div class="site-header__inner container">
      <a class="logo" href="index.html"><img src="images/logo.svg" alt="VAST" /></a>
      <nav class="main-nav" role="navigation" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="custom-design.html">Custom Design</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <button id="cartToggle" class="cart-toggle" aria-label="Open cart" aria-haspopup="true" aria-expanded="false">
          <svg class="cart-icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1.5"></circle>
            <circle cx="20" cy="21" r="1.5"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h8.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span id="cartCount" aria-hidden="true">0</span>
        </button>
      </div>
    </div>

    <aside id="miniCart" class="mini-cart" aria-hidden="true" aria-label="Shopping cart">
      <h4>Cart</h4>
      <div id="miniCartItems" class="mini-cart__items"></div>
      <div class="mini-cart__footer">
        <div class="mini-cart__total">Total: <span id="miniCartTotal">$0.00</span></div>
        <div class="mini-cart__actions">
          <a href="cart.html" class="btn btn--ghost">View cart</a>
          <a href="checkout.html" class="btn btn--primary">Checkout</a>
        </div>
      </div>
    </aside>
  </header>

  <main id="main" class="page checkout-page" role="main">
    <div class="container">
      <h1>Checkout</h1>

      <form id="checkoutForm" class="checkout-form" novalidate>
        <div class="checkout-grid">
          <fieldset class="field-block">
            <legend>Shipping</legend>
            <label>Full name
              <input name="fullname" required>
            </label>
            <label>Address
              <input name="address" required>
            </label>
            <div class="form-row">
              <label>City<input name="city" required></label>
              <label>Postal code<input name="postal" required></label>
            </div>
          </fieldset>

          <fieldset class="field-block">
            <legend>Payment</legend>
            <label>Card number
              <input name="card" inputmode="numeric" required>
            </label>
            <div class="form-row">
              <label>Expiry<input name="expiry" placeholder="MM/YY" required></label>
              <label>CVC<input name="cvc" inputmode="numeric" required></label>
            </div>
            <div class="order-summary compact">
              <div class="summary-row"><span>Subtotal</span><strong id="checkoutSubtotal">$0.00</strong></div>
              <div class="summary-row"><span>Shipping</span><strong id="checkoutShipping">$0.00</strong></div>
              <div class="summary-row total"><span>Total</span><strong id="checkoutTotal">$0.00</strong></div>
            </div>
            <div style="margin-top:18px">
              <button type="submit" class="btn btn--primary">Place order</button>
            </div>
          </fieldset>
        </div>

        <div id="checkoutMessage" aria-live="polite" style="margin-top:12px"></div>
      </form>
    </div>
  </main>

  <footer class="site-footer"><div class="container">VAST — Performance apparel and gear.</div></footer>

  <script src="script.js"></script>
</body>
</html>
