<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create your mission — VAST</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#createForm">Skip to form</a>

  <header class="site-header" role="banner">
    <div class="site-header__inner">
      <a class="logo" href="index.html" aria-label="VAST home"><img src="logo.svg" alt="VAST" /></a>

      <nav class="main-nav" role="navigation" aria-label="Primary">
        <ul>
          <li><a href="haven-demo.html">Haven Demo</a></li>
          <li><a href="haven-1.html">Haven-1</a></li>
          <li><a href="haven-2.html">Haven-2</a></li>
          <li><a href="roadmap.html">Roadmap</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="shop.html">Shop</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <a class="btn btn--ghost" href="create-mission.html" aria-label="Create your mission">Create your mission</a>
      </div>
    </div>
  </header>

  <main id="createForm" class="page" role="main">
    <section class="page__hero">
      <h1>Create your mission</h1>
      <p>Tell us about your mission concept — no sign-in required for this demo form.</p>
    </section>

    <section class="page__body">
      <form id="missionForm" class="mission-form" novalidate>
        <label>
          Your name
          <input type="text" name="name" id="name" required />
        </label>

        <label>
          Email
          <input type="email" name="email" id="email" required />
        </label>

        <label>
          Mission title
          <input type="text" name="missionTitle" id="missionTitle" required />
        </label>

        <label>
          Mission details
          <textarea name="details" id="details" rows="6" required></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn btn--primary">Submit mission</button>
        </div>

        <div id="formMessage" class="form-message" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
