<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VAST — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Shared header (one copy per page) -->
  <header class="site-header" role="banner" aria-label="Site header">
    <a class="skip-link" href="#main">Skip to main content</a>

    <div class="site-header__inner container">
      <a class="logo" href="index.html" aria-label="VAST home">
        <img src="images/logo.svg" alt="VAST" />
      </a>

      <nav class="main-nav" role="navigation" aria-label="Primary">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="custom-design.html">Custom Design</a></li>
        </ul>
      </nav>

      <div class="header-actions">
        <button id="cartToggle" class="cart-toggle" aria-label="Open cart" aria-haspopup="true" aria-expanded="false">
          <svg class="cart-icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1.5"></circle>
            <circle cx="20" cy="21" r="1.5"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h8.72a2 2 0 0 0 2-1.61L23 6H6"></path>
          </svg>
          <span id="cartCount" aria-hidden="true">0</span>
        </button>
      </div>
    </div>

    <aside id="miniCart" class="mini-cart" aria-hidden="true" aria-label="Shopping cart">
      <h4>Cart</h4>
      <div id="miniCartItems" class="mini-cart__items"></div>
      <div class="mini-cart__footer">
        <div class="mini-cart__total">Total: <span id="miniCartTotal">$0.00</span></div>
        <div class="mini-cart__actions">
          <a href="cart.html" class="btn btn--ghost">View cart</a>
          <a href="checkout.html" class="btn btn--primary">Checkout</a>
        </div>
      </div>
    </aside>
  </header>

  <!-- HERO: now fills the full viewport so no black gap appears below -->
  <div class="hero" id="hero">
    <video id="heroVideo" class="hero__video" autoplay muted loop playsinline poster="hero-poster.jpg" preload="metadata" aria-label="Background video">
      <source src="hero.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="hero__overlay" aria-hidden="true"></div>

    <main id="main" class="hero__content" role="main" aria-labelledby="heroTitle">
      <!-- Changed text to "Connect to the others" as requested; stacked for VAST look -->
      <h1 id="heroTitle" class="hero__title">
        <span>Connect</span>
        <span>to the</span>
        <span>others</span>
      </h1>

      <div class="hero__ctas" role="group" aria-label="hero actions">
        <button id="togglePlay" class="hero-btn hero-btn--muted" aria-pressed="false" aria-label="Pause background video">
          <span id="toggleIcon" aria-hidden="true">❚❚</span>
        </button>

        <button id="watchFull" class="hero-btn hero-btn--primary" aria-haspopup="dialog" aria-controls="videoModal">
          › Watch full video
        </button>
      </div>
    </main>

    <button id="autoplayFallback" class="autoplay-fallback" hidden aria-label="Play background video">▶</button>
  </div>

  <!-- Featured area: productGrid will be populated from products.js by script.js -->
  <section class="section section--products">
    <div class="container">
      <h2>Featured</h2>
      <div id="productGrid" class="product-grid" aria-live="polite"></div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">VAST — Performance apparel and gear.</div>
  </footer>

  <!-- Modal (hidden by CSS when aria-hidden="true") -->
  <div id="videoModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle" tabindex="-1">
    <div class="modal__backdrop" data-action="close"></div>
    <div class="modal__panel" role="document">
      <header class="modal__header">
        <h2 id="modalTitle">Watch full video</h2>
        <button id="modalClose" class="btn btn--muted" aria-label="Close video dialog">✕</button>
      </header>
      <div class="modal__body">
        <video id="modalVideo" class="modal__video" controls preload="metadata" playsinline></video>
      </div>
    </div>
  </div>

  <!-- product data first, then behavior -->
  <script src="products.js"></script>
  <script src="script.js"></script>
</body>
</html>
